<app-loading-screen *ngIf="isLoading"></app-loading-screen>
<div class="login">
  <div class="wrap">
    <h1>Login</h1>
    <p>
      <mat-form-field appearance="legacy">
        <mat-label>Line ID</mat-label>
        <input
          matInput
          placeholder="Placeholder"
          [(ngModel)]="lineID"
          (keyup.enter)="loginWithLine()"
        />
        <mat-icon matSuffix>account_circle</mat-icon>
        <!-- <mat-hint>Hint</mat-hint> -->
      </mat-form-field>
    </p>
    <button mat-flat-button color="primary" (click)="loginWithLine()">Login</button>
    <p>
      <a routerLink="/register" routerLinkActive="active">Register </a>
    </p>
    <p>
      <a (click)="isBackend = true">Backend </a>
    </p>
  </div>
</div>

<div *ngIf="isBackend" class="login">
  <div class="wrap">
    <h1>BackOffice</h1>
    <p>
      <mat-form-field appearance="legacy">
        <mat-label>Username</mat-label>
        <input
          matInput
          placeholder="Placeholder"
          [(ngModel)]="username"
          (keyup.enter)="setFocus('password')"
        />
        <mat-icon matSuffix>account_circle</mat-icon>
        <!-- <mat-hint>Hint</mat-hint> -->
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="legacy">
        <mat-label>Password</mat-label>
        <input
          id="password"
          matInput
          placeholder="Placeholder"
          type="password"
          [(ngModel)]="password"
          (keyup.enter)="login()"
        />
        <mat-icon matSuffix>vpn_key</mat-icon>
        <!-- <mat-hint><a routerLink="/forgot-password" routerLinkActive="active">Forget password? </a></mat-hint> -->
      </mat-form-field>
    </p>
    <mat-checkbox class="example-margin" [(ngModel)]="isRemember"
      >Remember</mat-checkbox
    >
    <button mat-flat-button color="primary" (click)="login()">Login</button>
    <p>
      <a routerLink="/register" routerLinkActive="active">Register </a></p>
    <p>
      <a (click)="isBackend = false">Customer Login </a>
    </p>
  </div>
</div>
